<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Details</title>
</head>
<body>
    <h1>Edit User {{user.full_name}}</h1>
    <form method="POST">
        <label for="first_name">First Name</label>
        <input type="text" name="fname" placeholder="First Name">
        <label for="last_name">Last Name</label>
        <input type="text" name="lname" placeholder="Last Name">
        <label for="image_url">Image URL</label>
        <input type="url" name="url" placeholder="Image URL For This User">
        <button type="submit">Save</button>
        <!-- CHECK THIS CANCEL LINK, OR USE CODE: <a href="/users" class="btn btn-outline-info">Cancel</a> WITH BOOTSTRAP -->
        <a href="/users/{{user.id}}"><button name="cancel">Cancel</button></a>
    </form>
</body>
</html>
