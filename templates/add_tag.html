<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Create A Tag</title>
</head>
<body>
    <h1>Create A Tag</h1>

        <form method="POST" action="/tags/new">
            
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag">
            </div>
            </div>

            <div class="form-check form-group row">
                {% for post in posts %}
                <div>
                  <input class="form-input"
                         type="checkbox"
                         value="{{ post.id }}"
                         id="post_{{ post.id }}"
                         name="posts">
                  <label class="form-check-label" for="post_{{ post.id }}">
                    {{ post.title }}
                  </label>
                </div>
                {% endfor %}
              </div>

              <div class="mt-3 form-group row">
                <div class="ml-auto mr-3">
                  <a href="/tags" class="btn btn-outline-primary">Cancel</a>
                  <button type="submit" class="btn btn-success">Add</button>
                </div>
              </div>
        </form>
</body>
</html>
