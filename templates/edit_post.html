<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Post</title>
</head>
<body>
    <h1>Edit Post</h1>

        <form method="POST" action="/posts/{{post.id}}/edit">
            
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input class="form-control" id="title" name="title" value="{{post.title}}">
            </div>
            </div>

            <div class="form-group row">
                <label for="content" class="col-sm-2 col-form-label">Content</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="content" name="content">{{post.content}}</textarea>
            </div>
            </div>

            <button class="btn btn-danger btn-sm" formaction="/posts/{{post.id}}" formmethod="GET">Cancel</button>
            <button class="btn btn-success btn-sm" type="submit">Submit Edits</button>
        </form>
</body>
</html>
