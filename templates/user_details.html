<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>User Details</title>
</head>
<body>
    <div class="container">

    <div class="row">
        {% if user.image_url %}
        <div class="col-sm-2 col-6">
            <img src="{{user.image_url}}" alt="{{user.full_name}}" class="img-fluid">
        </div>
        {% endif %}

        <div class="col-sm-10 col-12">
            <h1>{{user.full_name}}</h1>

            <form>
                <button class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
                <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
            </form>
        </div>
        <div class="col-sm-10 col-12">
        <h3>Posts</h3>
        <ul>
            {% for post in  user.posts %}
            <li>
                <a href="/posts/{{post.id}}">{{post.title}}</a>
                <small>{{post.friendly_date}}</small>
            </li>
            {% endfor %}
        </ul>   
        <a href="/users/{{user.id}}/posts/new"><button formaction="/users/{{user_id}}/posts/new" formmethod="GET">Add Post</button></a>
        </div>

    </div>
    <a href="/">Go Home</a>
    </div>
</body>
</html>
