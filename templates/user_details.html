<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>

    <div class="row">
        {% if user.image_url %}
        <div class="col-sm-2 col-6">
            <img src="{{user.image_url}}" alt="{{user.full_name}}" class="img-fluid">
        </div>
        {% endif %}

        <div class="col-sm-10 col-12">
            <h1>{{user.full_name}}</h1>

            <form>
                <button class="btn btn-primary btn-sm" formaction="/users/{{user.id}}/edit" formmethod="GET">Edit</button>
                <button class="btn btn-danger btn-sm" formaction="/users/{{user.id}}/delete" formmethod="POST">Delete</button>
            </form>
        </div>
    </div>
    <!-- Will need to add routes for these two buttons. Check out this link for help https://kanchanardj.medium.com/redirecting-to-another-page-with-button-click-in-python-flask-c112a2a2304c -->
</body>
</html>
